<section class="py-5">
  <div class="container">
    <div class="col-12">
      <h2 class="text-main fs-3 fw-bolder text-center mb-5">Categories</h2>
    </div>
    <div class="row gy-3">
      @for (category of categories; track category._id) {
      <div class="col-md-3">
        <div class="category rounded">
          <img
            [src]="category.image"
            [alt]="category.name"
            [title]="category.name"
            class="rounded-top w-100"
            height="250px"
          />
          <div
            class="w-100 d-flex bg-main text-white p-1 rounded-bottom fw-bold d-flex justify-content-center"
          >
            {{ category.name }}
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
